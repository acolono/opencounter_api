
version: '2'

services:
  opencounter-slim-codenv-mysql:
    image: mysql:5.7
    container_name: opencounter-slim-codenv-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=docker
      - MYSQL_DATABASE=testing_db
      - MYSQL_USER=testing
      - MYSQL_PASSWORD=testing
    extends:
      file: common.yml
      service: mysql

  opencounter-slim-codenv-webserver:
    image: phpdockerio/nginx:latest
    container_name: opencounter-slim-codenv-webserver
    hostname: opencounter-slim-codenv-webserver
    volumes:
        - /mnt/DATA/05-Start/experiments/OPENCOUNTER/OPENCOUNTER_WORCLONES/open_opencounter_api_slim/app:/var/www/opencounter-slim-codenv
        - /mnt/DATA/05-Start/experiments/OPENCOUNTER/OPENCOUNTER_WORCLONES/open_opencounter_api_slim/app/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
     - "8080:80"
    links:
      - opencounter-slim-codenv-php-fpm
    extends:
      file: common.yml
      service: webserver

  opencounter-slim-codenv-php-fpm:
    build:
      context: ./php-fpm/
    image: acolono/php7-fpm:latest
    container_name: opencounter-slim-codenv-php-fpm
    hostname: opencounter-slim-codenv-php-fpm
    volumes:
      - /mnt/DATA/05-Start/experiments/OPENCOUNTER/OPENCOUNTER_WORCLONES/open_opencounter_api_slim/app:/var/www/opencounter-slim-codenv
  #    - ..:/var/www/opencounter-slim-codenv
      - /mnt/DATA/05-Start/experiments/OPENCOUNTER/OPENCOUNTER_WORCLONES/open_opencounter_api_slim/app/php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
    links:
      - opencounter-slim-codenv-mysql
    extends:
      file: common.yml
      service: php
