server {
    listen 8123 default;

    server_name localhost;
    client_max_body_size 108M;
    root /usr/share/nginx/html/client-example/swyfler/app/public;
    index index.php;


    include /etc/nginx/mime.types;
    location / {
        try_files $uri $uri/ /index.php;
    }

    if ($request_filename !~ (system|images|robots\.txt|index\.php.*) ) {
        rewrite ^/(.*)$ /index.php?/$1 last;
    }

    location ~ \.php$ {
        root /app/client-example/swyfler/app/public;
        fastcgi_pass swyflerphp:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
        if ($uri ~ "^(.+.php)(/.+)") {
        set $script $1;
        set $path_info $2;
        }
    }



    # these settings are from https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/location/expires.conf
    # feel free to change as much as you like
    # cache.appcache, your document html and data
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
      expires -1;
      access_log logs/static.log;
    }

    # Feed
    location ~* \.(?:rss|atom)$ {
      expires 1h;
      add_header Cache-Control "public";
    }

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
      expires 1M;
      access_log off;
      add_header Cache-Control "public";
    }

    # CSS and Javascript
    location ~* \.(?:css|js)$ {
      expires 1y;
      access_log off;
      add_header Cache-Control "public";
      include /etc/nginx/mime.types;

    }

}
