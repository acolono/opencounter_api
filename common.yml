# see https://docs.docker.com/compose/extends/
version: '2'

services:
  mysql:
    image: mysql:5.5
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=testing
      - MYSQL_DATABASE=testing_db
      - MYSQL_USER=testing
      - MYSQL_PASSWORD=testing
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

  webserver:
    image: phpdockerio/nginx:latest
    container_name: webserver
    hostname: opencounter-slim-codenv-webserver
    volumes:
      - /mnt/DATA/05-Start/experiments/OPENCOUNTER/OPENCOUNTER_WORCLONES/open_opencounter_api_slim/app:/var/www/opencounter-slim-codenv
      - ./nginx:/etc/nginx/conf.d
    ports:
     - "8080:80"

  php:
    build:
      context: ./php-fpm/
    image: acolono/php7-fpm:latest
    container_name: php-fpm
    hostname: opencounter-slim-codenv-php-fpm
    volumes:
      - /mnt/DATA/05-Start/experiments/OPENCOUNTER/OPENCOUNTER_WORCLONES/open_opencounter_api_slim/app:/var/www/opencounter-slim-codenv
      - ./php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini

